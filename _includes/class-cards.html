<div class="p-5p">
    
    <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-6 text-center">
    {% for class in site.classes %}
        <div class="max-w-xs sm:max-w-none border border-pumpkin"> 
            <div class="pt-3 px-5">
                <div class="bg-image aspect-square border border-pumpkin" style="background-image: url('{{ class.featured_image }}');"> </div> 
                <h2 class="mt-5 mb-4"> {{ class.title }} </h2>
            </div>
            <div class="p-5p border-t border-pumpkin"> 
                <p> {{ class.description }} </p>
                <a class="button"> sign up </a>
            </div>
        </div>
    {% endfor %}
    </div>
    
</div>
