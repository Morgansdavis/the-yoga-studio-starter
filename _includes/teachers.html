<div class="p-5p">
    <div class="col-span-1">
        <h2> Teachers </h2>
    </div>
    
    <div class="grid-cols-3">
        {% for teacher in site.teachers %}
        <div class="col-span-1">
            <img src="{{ teacher.image }}">
            <h2> {{ teacher.title }} </h2>
            <p> {{ teacher.description }} </p>
        </div>
        {% endfor %}
    </div>
</div>
